<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bai3</title>
    <style>
 
       form {
            max-width: 400px;
            margin: 0 auto;
        }
        input[type="text"], textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
    <script>
        function submitReview() {
            var name = document.getElementById("name").value;
            var review = document.getElementById("review").value;

            var currentDate = new Date();
            var timestamp = currentDate.toLocaleString();

            var reviewList = document.getElementById("reviewList");
            var newReview = document.createElement("li");
            newReview.innerHTML = "<strong>" + name + " (" + timestamp + "):</strong> " + review;
            reviewList.appendChild(newReview);

            document.getElementById("name").value = "";
            document.getElementById("review").value = "";
        }
    </script>
</head>
<body>
   <center><h1>Đánh giá sản phẩm</h1></center> 
   <div class="container">
    <form>
        <label for="name">Họ và tên:</label>
        <input type="text" id="name" required><br><br>

        <label for="review">Đánh giá:</label><br>
        <textarea id="review" rows="5" required></textarea><br><br>

        <input type="button" value="Gửi đánh giá" onclick="submitReview()">
    </form>
      <center> <h3>Các đánh giá:</h3>
        <ul id="reviewList"></ul></center> 
</form>
</body>
</html>
